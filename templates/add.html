{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Kid - KidKeeper</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
  </head>
  <body>
    <nav>
      <div class="logo"><span>Kid</span>Keeper</div>
      <div class="btns">
        <a href='/'
          ><button class="btn orange-btn">Go Back</button></a
        >
      </div>
    </nav>
    <div class="container">
      <div class="title">Add New Kid</div>
      <form method="post">
        {% csrf_token %}
        <input
          type="text"
          name="kid_name"
          placeholder="Kid Name"
          required
        /><br /><br />
        <input
          type="text"
          name="father_name"
          placeholder="Father's Name"
          required
        /><br /><br />
        <input
          type="text"
          name="surename"
          placeholder="Surname"
          required
        /><br /><br />
        <input
          type="text"
          name="standard"
          placeholder="Standard"
          required
        /><br /><br />
        <input type="date" name="birthdate" required /><br /><br />
        <input
          type="text"
          name="mobile_number"
          placeholder="Mobile Number"
          required
        /><br /><br />
        <button type="submit" class="btn green-btn">Add Kid</button>
      </form>
    </div>
  </body>
</html>
